<!doctype html>
<html lang="id">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
    <meta name="theme-color" content="#0f0f11" />
    <meta name="color-scheme" content="dark light" />
    <title>Kami Bertanya</title>

    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <!-- Everything inside #capture-root will be exported -->
    <main id="capture-root" class="app">
      <header class="app__header">
        <h1 class="app__title">Kami Bertanya</h1>
      </header>

      <section class="app__content" id="content" aria-live="polite">
        <p class="display-text" id="display-text">
          Lo lebih pilih kerja remote lintas zona waktu atau onsite bareng tiap hari?
        </p>
      </section>

      <footer class="app__footer">
        <div class="footer-left">
          <small>
            Got a nice answer?
            <button id="download-image" class="text-link">Download image</button>
            <button id="copy-image" class="text-link">Copy image</button>
          </small>
        </div>

        <div class="footer-actions">
          <button id="reload-button" class="btn-outline btn-outline--brand">
            Rakyat Bertanya
          </button>

          <!-- ADD: share icon button, same outline pill style -->
          <button
            id="post-link"
            class="btn-outline btn-outline--brand btn-icon"
            title="Bagikan gambar ini"
            aria-label="Bagikan"
          >
            <svg xmlns="http://www.w3.org/2000/svg"
                 width="24" height="24" viewBox="0 0 24 24"
                 fill="currentColor" aria-hidden="true">
              <path d="M 18 2 A 3 3 0 0 0 15 5 A 3 3 0 0 0 15.054688 5.5605469 L 7.9394531 9.7109375 A 3 3 0 0 0 6 9 A 3 3 0 0 0 3 12 A 3 3 0 0 0 6 15 A 3 3 0 0 0 7.9355469 14.287109 L 15.054688 18.439453 A 3 3 0 0 0 15 19 A 3 3 0 0 0 18 22 A 3 3 0 0 0 21 19 A 3 3 0 0 0 18 16 A 3 3 0 0 0 16.0625 16.712891 L 8.9453125 12.560547 A 3 3 0 0 0 9 12 A 3 3 0 0 0 8.9453125 11.439453 L 16.060547 7.2890625 A 3 3 0 0 0 18 8 A 3 3 0 0 0 21 5 A 3 3 0 0 0 18 2 z"/>
            </svg>
          </button>
        </div>

        <div class="footer-right">
          <small>
            <em>KnowBetter based on Icebreakers</em><br/>
            <a href="https://rendall.github.io/icebreakers" target="_blank" rel="noreferrer">rendall.github.io/icebreakers</a>
          </small>
        </div>

        <!-- Optional theme button users may click -->
        <button id="change-theme-button" class="palette" title="Ganti tema" aria-label="Ganti tema">ðŸŽ¨</button>
      </footer>
    </main>

    <!-- html2canvas for WYSIWYG export -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

    <!-- App logic -->
    <script src="main.js" type="module"></script>
  </body>
</html>
